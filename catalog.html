<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterglow - Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="catalog-body">
    <nav class="top-bar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="Afterglow" class="logo-img">
                </a>
            </div>
            <div class="nav-items">
                <a href="index.html#projects" class="nav-item">project</a>
                <a href="catalog.html" class="nav-item">catalog</a>
            </div>
        </div>
    </nav>

    <div class="book-container">
        <div class="book-controls">
            <button class="prev-button">&#10094;</button>
            <span class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">0</span></span>
            <button class="next-button">&#10095;</button>
        </div>
        
        <div class="book">
            <div id="pages" class="pages">
                <!-- 페이지들은 JavaScript로 동적으로 추가될 예정 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const book = document.querySelector('.book');
            const pages = document.getElementById('pages');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            
            let currentPage = 1;
            let totalPages = 0; // 나중에 실제 페이지 수로 업데이트

            // 페이지 이동 함수
            function goToPage(pageNumber) {
                currentPage = pageNumber;
                currentPageSpan.textContent = currentPage;
                pages.style.transform = `translateX(-${(currentPage - 1) * 100}%)`;
            }

            // 버튼 이벤트 리스너
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    goToPage(currentPage - 1);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            });

            // 키보드 이벤트 리스너
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentPage > 1) {
                    goToPage(currentPage - 1);
                } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            });
        });
    </script>
</body>
</html>
